<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<h1>Login</h1>
<body>
<form method="POST">
    <select name="method">
        <option value="sign_in" SELECTED>Sign In</option>
        <option value="register">Register</option>
    </select>
    <br />
    <br />
    <label for="username">Username:</label>
    <br />
    <input type="text" id="username" name="username">
    <br />
    <br />
    <label for="password">Password:</label>
    <br />
    <input type="text" id="password" name="password">
    <br />
    <br />
    <input type="submit">
</form>
{% if error %}
<p style="color:red">{{error}}</p>
{% endif %}
</body>
</html>
