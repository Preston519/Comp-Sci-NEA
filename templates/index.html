<h1>Provide depot and addresses</h1>
<form method="POST" enctype="multipart/form-data">
    <p>Depot:</p>
    <input name="depot">
    <p>Addresses (.csv):</p>
    <p>(StudentID, Name, Address, Year)</p>
    <input type="file" name="addresses">
    <br />
    <p>Route Constraints</p>
    <select name="constraint">
        <option value="vehicles" SELECTED>Vehicles</option>
        <option value="time">Time</option>
        <option value="distance">Distance</option>
    </select>
    <p>Units of measurement (Vehicles: amount, Time: minutes, Distance: metres)</p>
    <input type="number" name="maximum" min="0">
    <br />
    <br />
    <br />
    <input type="submit">
</form>
