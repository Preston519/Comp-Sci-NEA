<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Display</title>
</head>
<body>
    <h1>Tester map thing</h1>
  {% for route in range(len(maps)) %}
  <iframe
    width="600"
    height="400"
    frameborder="0" style="border:0"
    referrerpolicy="no-referrer-when-downgrade"
    src={{maps[route]}}
    allowfullscreen>
  </iframe>
</br>
  {% endfor %}
